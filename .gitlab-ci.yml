.translation: &translation-base
    variables:
        CROWDIN_PROJECT_ID: $project_id_env
        CROWDIN_PERSONAL_TOKEN: $api_token_env
    image: crowdin/cli
    script:
    - echo crowdin upload sources
    - crowdin upload sources -T ${$CROWDIN_API_TOKEN} -i ${CROWDIN_PROJECT_ID}

stages:
    - translation

translation:
    stage: translation
    <<: *translation-base
