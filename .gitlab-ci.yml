.translation: &translation-base
    variables:
        CROWDIN_PROJECT_ID: $project_id_env
        CROWDIN_PERSONAL_TOKEN: $api_token_env
    image: crowdin/cli
    script:
    - echo ${CROWDIN_PROJECT_ID} ${project_id_env}
    - echo crowdin upload sources
    - crowdin upload sources

stages:
    - translation

translation:
    stage: translation
    <<: *translation-base
